<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" class="search" placeholder="Search...">
            <div class="components">
                <div class="component-box">Today</div>
                <div class="component-box">Scheduled</div>
                <div class="component-box">All</div>
                <div class="component-box">Flagged</div>
            </div>
            <p>My Lists</p>
            <div class="lists">
                <h4 ><i class="fa-solid fa-house-chimney-window"></i>Family</h4>
                <h4><i class="fa-solid fa-list-check"></i>Work Tasks</h4>
                <h4><i class="fa-solid fa-notes-medical"></i>Medical</h4>
                <h4><i class="fa-solid fa-cart-shopping"></i>Shopping list</h4>
            </div>
            <button class="add-list"><i class="fa-solid fa-square-plus"></i>&nbsp;Add List</button>
        </div>
        <div id="right">
            <div class="addToDo"><i class="fa-solid fa-square-plus"></i>Add To Do</div>
            <div class="to-do">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
